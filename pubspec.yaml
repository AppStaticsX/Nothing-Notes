name: notes_app
description: A beautiful minimalist note-taking app
publish_to: 'none'
version: 1.0.1+100

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # Local Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  shared_preferences: ^2.5.3

  # UI/UX Components
  cupertino_icons: ^1.0.8
  iconsax_flutter: ^1.0.1
  flutter_svg: ^2.2.2
  flutter_staggered_grid_view: ^0.7.0

  # File Operations
  file_picker: ^10.3.3
  share_plus: ^12.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  image_picker: ^1.2.1
  typethis: ^1.0.3
  pinput: ^6.0.1
  toastification: ^3.0.3
  figma_squircle: ^0.6.3

  #Native Splash Screen
  flutter_native_splash: ^2.4.7

  #Rich Text Edit
  flutter_quill: ^11.5.0
  flutter_quill_extensions: ^11.0.0
  flutter_localization: ^0.3.3
  floating_menu_panel: ^0.0.2

  #Audio Record
  record: ^6.1.2
  audioplayers: ^6.1.0

  #Permission Handle
  permission_handler: ^12.0.1

  #Google AdMob
  google_mobile_ads: ^6.0.0

  #PDF Export
  flutter_quill_to_pdf: ^2.3.9
  pdf: ^3.11.3
  open_filex: ^4.7.0

  #Notifications and Reminders
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1
  easy_date_timeline: ^2.0.9
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: Nothing Font
      fonts:
        - asset: assets/fonts/Nothing.ttf
    - family: Josefin-Sans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"


flutter_native_splash:
  # Background color for the splash screen
  color: "#FFFFFF"

  # Optional: Use an image for the splash screen
  # Place your splash image in assets/images/splash.png
  image: assets/images/light_splash.png

  # Optional: Branding image (shown at the bottom)
  # branding: assets/images/branding.png

  # Optional: Configure for dark mode
  color_dark: "#121212"
  image_dark: assets/images/dark_splash.png

  # Platform specific settings
  android: true
  ios: true
  web: false

  # Android 12+ specific settings
  android_12:
    # Background color
    color: "#FFFFFF"
    image: assets/images/light_splash.png
    # Optional: Icon background color
    icon_background_color: "#FFFFFF"
    # Optional: Branding image
    # branding: assets/images/branding.png

    # Dark mode settings for Android 12+
    color_dark: "#121212"
    image_dark: assets/images/dark_splash.png
    icon_background_color_dark: "#121212"

  # iOS specific settings
  ios_content_mode: center

  # Fullscreen mode (removes status bar)
  fullscreen: true